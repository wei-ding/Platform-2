<md-toolbar class="sidebar-left-toolbar" md-theme="{{cylonSkin.elements.logo}}">
    <div class="md-toolbar-tools" layout="row" layout-align="start center">

        <div class="sidebar-left-logo">
            <img ng-src="{{sidebarInfo.appLogo}}" alt="{{sidebarInfo.appName}}" width="24px">
        </div>

        <h2 flex class="sidebar-left-title">{{sidebarInfo.appName}}</h2>

        <md-button class="md-icon-button sidebar-left-icon" ng-click="toggleMenuLock()">
            <md-icon md-font-icon ng-class="isMenuLocked == true ? 'icon-unfold-less': 'icon-unfold-more'"></md-icon>
        </md-button>

    </div>
</md-toolbar>

<side-menu md-theme="{{cylonSkin.elements['sidebar']}}" flex></side-menu>
