<head><!--<link href="bootstrap.min.css" rel="stylesheet">-->
	<style>
		.error{
			background-color: #ffffff;
			border: 0 solid #fa5858;
			color: #df0101;
			padding: 1px;
		}
		.gridtable {
    border-collapse: collapse;
    border-color: #666666;
    border-width: 1px;
    color: #333333;
    font-family: verdana,arial,sans-serif;
    font-size: 11px;
    margin-left: 125px;
    margin-top: 15px;
    width: 25%;
}
.gridtable td {
    background-color: #ffffff;
    border-color: #666666;
    border-style: solid;
    border-width: 1px;
    padding: 16px;
    white-space: nowrap;
}
	</style>
</head>
<form  role="form" name="patientSearchForm" data-ng-submit="patientSearch()" method="POST">
	<table class="gridtable" border="3" width="20%"  style="margin-left:380px;margin-top:110px">
		<tr>
			<td>Patient Id</td>
			<!--<td><form:input path="patientId" id="patientIdInput" /></td>-->
			<td><input type="text" name="patientid" ng-model="patientid" ng-minlength="3" ng-maxlength="8"></td>
		</tr>
		<tr align="center">
			<td colspan="5"><input type="submit"  value="Submit">
			&nbsp;<input type="reset" value="Clear" ng-click="reset()"></td>
		</tr>
		<tr>
			<td colspan="2">
				<span class="error" ng-show="patientSearchForm.patientid.$error.minlength">
				PatientID should be between 3 and 8</span>
				<span class="error" ng-show="patientSearchForm.patientid.$error.maxlength">
				PatientID should be between 3 and 8</span>
			</td>
		</tr>
	</table>
</form>
